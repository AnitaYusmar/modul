<!DOCTYPE html>

<body>
<p>Tekan Tombol Untuk Menjalankan Aksi.</p>
<p>Hello</p>
<p>Nama Saya</p>
<p>Anita Yusmar</p>

<button onclick="gabungan()">Gabungkan</button>

<p id="demo"></p>

<script>
function gabungan() {
    var str1 = "Hello ! ";
    var str2 = "Nama Saya : ";
    var str3 = " Anita Yusmar";
    var res = str1 + str2 + str3;
    document.getElementById("demo").innerHTML = res;
}
</script>
</body>
